{% extends 'base.html' %}

{% block content %}
  <h2>Search</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
  </form>
  <hr>
  <h3>Results:</h3>
  <ul>
    <li>
      <strong>Answer:</strong> {{ results.result }}
      {% for source in results.source_documents %}
      <br>
      <strong>Source:</strong> {{ source }}
      {% endfor %}
    </li>
  </ul>
{% endblock %}
