{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4">
  <h1 class="text-4xl font-bold mb-4">Categories</h1>
  <ul class="list-disc list-inside space-y-2">
    {% for category in object_list %}
      <li class="text-xl">
        <a href="{% url 'category_detail' pk=category.id %}" class="text-blue-500 hover:text-blue-700">
          {{ category.name }}
        </a>
      </li>
    {% empty %}
      <li class="text-xl">No categories yet.</li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
